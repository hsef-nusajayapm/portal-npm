<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portal NPM</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-indigo-400 m-6">
    <div class="grid grid-cols-1 md:grid-cols-2 rounded-lg container mx-auto max-w-4xl bg-white shadow-2xl overflow-hidden">
      <div class="hidden md:block col-span-1 bg-cover bg-center h-full min-h-[470px]">
        <img src="./img/image1.jpg" alt="image1" class="w-full h-full object-cover" />
      </div>
      <div class="col-span-1 p-8 flex-col justify-center md:p-10">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
        <form id="loginForm" class="space-y-4" name="forms"> 
          <div class="mb-6 relative">
            <i class="fa-solid absolute fa-envelope  left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input
              type="email"
              placeholder="Email Address"
              id="email"
              aria-label="Email Address"
              autocomplete="email"
              class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-black"
            />
          </div>
          <div class="mb-6 relative">
            <i class="fa-solid absolute fa-lock left-4 top-1/2 -translate-y-1/2 text-gray-500""></i>
            <input
              type="password"
              placeholder="Password"
              id="password"
              aria-label="Password"
              autocomplete="current-password"
              class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-black"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-600 focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </button>
          </div>
          <div class="flex items-center justify-beetween mb-6 text-sm">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="h-4 w-4 text-dark-400 border-dark-300 rounded focus:ring-blue-500" >
              <label class="ml-2 text-gray-600 cursor-pointer">Remember Me</label>
            </div>
          </div>
          <div class="w-full lg:w-1/2 lg:mx-auto grid-cols-1 lg:grid-cols-2">
            <button type="submit" id="btn-login" class="py-3 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-duration-500">Login</button>
            <button type="button" id="btn-loading" class="bg-blue-500 py-3 rounded-full w-full text-white items-center justify-center hidden" disabled>
              <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
              </svg>
              Processingâ€¦
            </button>
          </div>
          <div id="errorMsg" class="text-red-500 text-sm text-center mt-4 hidden"></div>
        </form>
      </div> 
    </div>
    <script src="src/script.js"></script>
 
  </body>
</html>
